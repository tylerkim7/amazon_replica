<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <img src="https://cdn.drawception.com/images/panels/2016/12-12/EMR2GdmOtg-12.png" alt="backwards amazon logo">
    <div class="main">
        <h1>Sign In</h1>
        <form class="row">
            <label for="email" class="line" id="label">Email(phone or mobile accounts)</label>
            <br class="break">
            <input type="text" id="input" class="line" placeholder="Enter Email">
            <br class="break">
            <label for="password" class="password" class="line" id="label">Password</label>
            <a href="https://www.iconpacks.net/icons/2/free-sad-face-icon-2691-thumb.png" id="forgot" class="line">Forgot Password</a>
            <br class="break">
            <input type="text" id="input" class="line" placeholder="Enter Password">
        </form>
        <button class="continue">Continue</button>
        <span>
            <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" class="help">Need Help?</a>
        </span>
        <hr class="hrclass">
        <button class="create">Create Your Nozama Account</button>
    </div>
    <hr class="end">
    <div>
        <p>&copy; 2022-Forever (lol), i'mproudofmyworkokay.inc</p>
    </div>
</body>
</html>
